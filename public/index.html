<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
      }

      .todo-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 600px;
        text-align: center;
      }

      h2 {
        margin: 0 0 20px;
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }

      li {
        background-color: #f9f9f9;
        padding: 10px;
        margin: 5px 0;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .completed {
        text-decoration: line-through;
        color: #999;
        background-color: #d3ffd3;
      }

      .actions {
        display: flex;
        gap: 5px;
      }

      .edit-btn,
      .delete-btn {
        background-color: #e0e0e0;
        color: #333;
        border: none;
        border-radius: 4px;
        padding: 5px 8px;
        cursor: pointer;
        font-size: 12px;
      }

      .edit-btn:hover {
        background-color: #ffd700;
      }

      .delete-btn:hover {
        background-color: #ff6347;
        color: white;
      }

      .add-item-container {
        margin-top: 20px;
        display: flex;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .add-item-btn {
        padding: 8px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .add-item-btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <h2>To-Do List</h2>
      <ul>
        <li>
          Buy groceries
          <div class="actions">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </div>
        </li>
        <li class="completed">
          Complete homework
          <div class="actions">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </div>
        </li>
        <li>
          Read a book
          <div class="actions">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </div>
        </li>
        <li>
          Exercise
          <div class="actions">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </div>
        </li>
      </ul>
      <div class="add-item-container">
        <input type="text" id="newItem" placeholder="Add a new task" />
        <button class="add-item-btn">Add</button>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
